<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game of Life</title>

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body>
    <div class="panel">
        <h1>GAME OF LIFE</h1>
        <p id="step-holder">STEP <span id="step"></span></p>
        <div class="settings">
            <div class="setting">
                <p>CANVAS SIZE <span id="canvas-size"></span></p>
                <div class="controls">
                    <div id="canvas-size-up" class="arrow up"></div>
                    <div id="canvas-size-down" class="arrow down"></div>
                </div>
            </div>
            <div class="setting">
                <p>CELL SIZE <span id="cell-size"></span></p>
                <div class="controls">
                    <div id="cell-size-up" class="arrow up"></div>
                    <div id="cell-size-down" class="arrow down"></div>
                </div>
            </div>
            <div class="setting">
                <p>SPEED <span id="speed"></span></p>
                <div class="controls">
                    <div id="speed-up" class="arrow up"></div>
                    <div id="speed-down" class="arrow down"></div>
                </div>
            </div>
            <div class="ctrl-buttons">
                <button class="ctrls" id="run">RUN</button>
                <button class="ctrls" id="resume">RESUME</button>
                <button class="ctrls" id="pause">PAUSE</button>
                <button class="ctrls" id="stop">STOP</button>
                <button class="ctrls" id="clear">CLEAR</button>
            </div>
        </div>
    </div>
    <div class="screen">
        <div id="canvas"></div>
    </div>
</body>

<script src="assets/js/main.js"></script>
<script src="assets/js/logic.js"></script>

</html>
